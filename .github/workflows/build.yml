name: Build Site.

on: 
  push:
    # masterブランチのdocsディレクトリ配下で
    # Markdown、画像、設定ファイルがpushされた時に実行する
    branches: master
    paths:
      - 'docs/**/*.md'
      - 'docs/assets/**'
      - 'mkdocs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # シンボリックリンクを扱えるようGitを設定する
      - name: Git config
        run: |
          git config --global core.symlinks true
          git config --global user.name "github-actions"
          git config --global user.email actions@github.com

      # リポジトリをチェックアウトする
      # MkDocsでgit-revision-dateプラグインを利用している場合は、
      # 全てのコミット履歴をfetchする(fetch-depth: 0)
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # submoduleをcloneする
      # docsフォルダ内にsubmoduleへのsymlinkが含まれるため、restoreする
      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update
          rm -r docs
          git restore docs

      # Python3.8をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      # MkDocsでGitHubへデプロイする
      - name: MkDocs Deploy
        run: |
          git fetch --depth=1 origin master
          mkdocs gh-deploy
